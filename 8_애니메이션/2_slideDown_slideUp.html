<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideDown, slideUp</title>
    <script src="../jquery-3.7.1.js"></script>
    <style>
        div { overflow: hidden; display: none;}
    </style>
</head>
<body>
    <button id="down">show</button>
    <button id="up">hide</button>
    <button id="toggle">toggle</button>
    <div>
        <img src="../images/sample1.jpg" alt="sample"></img>
    </div>
    <script>
        $('#down').on('click', function(){
            $('div:not(:animated)').slideDown(2000);
        })
        $('#up').on('click', function(){
            $('div:not(:animated)').slideUp(2000);
        })
        $('#toggle').on('click', function(){
            $('div:not(:animated)').slideToggle(2000);
        })
    </script>
</body>
</html>
