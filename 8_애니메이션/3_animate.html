<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.js"></script>
    <style>
        #box { width: 50px; height: 50px; background: #f00;
            position: absolute; top: 50; left: 10;
        }
    </style>
</head>
<body>
    <a href="#">이동</a><br><br>
    <div id="box"></div>
    <script>
        $('a').on('click', function(e){
            e.preventDefault();
            $('#box').animate({ left: 500, width: 100, height: 100
                              }, 1000,'swing', function(){
                                $('#box').animate({ left: 10, width: 50, height: 50},
                                1000,'linear', function(){
                                });
                                });
        })
        $('a').on('click', function(e){
            e.preventDefault();
            $('#box').animate({ left: 500, width: 100, height: 100, opacity: 0.3,},
                                1000,'linear', function(){
                                });
        })
    </script>
</body>
</html>
