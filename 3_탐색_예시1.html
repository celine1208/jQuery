<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색예시</title>
</head>
<style>
    body {display: flex; gap: 30px;}
    ul {background: #fecea8}
    li {list-style: none; width: 200px; height: 100px; border: 1px solid #000;}
</style>
<script src="./jquery-3.7.1.js"></script>
<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
    <script>
        $('ul').on('click',function(){
            $(this).find('li:first').css({backgroundColor:'#be3144'})
        })
    </script>
</body>
</html>
