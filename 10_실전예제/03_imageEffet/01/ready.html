<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>역동적 오버효과</title>
 <script src="../../../jquery-3.7.1.js"></script>
<style>
	body {
		margin:20px auto;
		padding:0;
		width:620px;
		background:#192839;
	}
	  
	ul#navigation {	list-style: none; }
	  
	ul#navigation li a
	{
		display:block;
		width:150px;
		height:30px;
		margin-bottom: 5px;
		color:#000;
		border:1px solid #FC0;
		text-decoration: none;
	}
		
	ul#navigation li a:hover { color: #ffff66; }
</style>
</head>
<body>
	<ul id="navigation">
		<li><a href="#" data-img="./bg1.jpg">Menu 1</a></li>
		<li><a href="#" data-img="./bg2.jpg">Menu 2</a></li>
		<li><a href="#" data-img="./bg3.jpg">Menu 3</a></li>
		<li><a href="#" data-img="./bg4.jpg">Menu 4</a></li>
	</ul>
	<script>
		// ul li a 에 data-img 값을 배경으로 적용 each 사용
		$('#navigation li a').each(function(){
			let imgPath = $(this).data('img')
			$(this).css({backgroundImage:`url(${imgPath})`})
		}).hover(function(){
			$(this).stop().animate({height:120, marginLeft:50},300)
		},function(){
			$(this).stop().animate({height:30, marginLeft:0},300)
		})
	</script>
	
	
	
	
	

</body>
</html>
