<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title> each() </title>
	<!-- jQuery library -->
	 <script src="../../../jquery-3.7.1.js"></script>
</head>

<body>
	<ul>
		<li data-test="1">포도</li>
		<li data-test="2">바나나</li>
		<li data-test="3">사과</li>
	</ul>


	<script>
		console.log($('li').text());

		$('li').each(function () {
			console.log($(this).text());
			console.log($(this).data('test'));
		});
	</script>

</body>

</html>
