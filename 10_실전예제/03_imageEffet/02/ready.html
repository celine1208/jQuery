<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title> 배경색 애니메이션 변경 </title>
	<script src="../../02_naviation/02/js/jquery-3.7.1.js"></script>
	<script src="../../02_naviation/02/js/jquery-ui.js"></script>
	<style>
		body {
			font-family: Verdana, Geneva, sans-serif;
			font-size: 13px;
		}

		#colorPicker div {
			float: left;
			width: 70px;
			height: 70px;
			text-align: center;
			color: #000;
			border: #000 thin solid;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div id="colorPicker">
		<div data-bg="#00bbf0">색상</div>
		<div data-bg="#6643b5">색상</div>
		<div data-bg="#e8630a">색상</div>
		<div data-bg="#dc2f2f">색상</div>
		<div data-bg="#ededed">색상</div>
	</div>

	<script>
		$('#colorPicker div').each(function () {
			$(this).css({backgroundColor: $(this).data('bg')});
		}).on('click', function () {
			$('body').animate({backgroundColor: $(this).data('bg')}, 300);
		});

	</script>
</body>

</html>
