<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title> 직접 만들어 보는 이미지 hover 효과 </title>
	<script src="../../01_gallery/js/jquery-3.7.1.js"></script>
	<style>
		body {
			margin: 20px auto;
			padding: 0;
			width: 600px;
			background: #192839;
		}

		div {
			background-image: url(img/pic_bg.jpg);
			width: 600px;
			height: 379px;
			border: 5px #EF4018 solid;
			overflow: hidden;
		}

		div img {
			display: none;
			position: relative;
		}
	</style>
	<!-- jQuery library -->


</head>

<body>
	<div><img src="img/pic.jpg" /></div>


	<script>
		$('div').hover(function(){
			$('img').css({	display: 'block',
							opacity: 0.5,
							width: 700,
							height: 479,
							left: -50,
							top: -50
						}).stop().animate({
							opacity: 1,
							width: 600,
							height: 379,
							left: 0,
							top: 0
						})
					
					
		}, function(){
			$('img').css({	fadeOut: 'slow',
							opacity: 1,
							width: 600,
							height: 379,
							left: 0,
							top: 0
						}).animate({
							opacity: 1,
							width: 600,
							height: 379,
							left: 0,
							top: 0
						})
		})


	</script>
</body>

</html>
