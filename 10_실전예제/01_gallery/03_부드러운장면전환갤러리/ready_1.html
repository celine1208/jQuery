<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> fadeInOut 갤러리 </title>
	<script src="../js/jquery-3.7.1.js"></script>
	<style>

		body {
			margin:20px auto;
			padding:0;
			width:620px;
			background:#192839;
		}
		.fadeShow {
			background:#666;
			width:600px;
			height:350px;
			border:2px solid #FDF6DD;
		}
		
		.fadeShow img { position:absolute; }
		
		.fadeShow img:first-child { z-index: 1;}

		.active {z-index: 999;}
			
	</style>
</head>

<body>

	<div class="fadeShow">
		<img src="./slide1.jpg" alt="image1"/>
		<img src="./slide2.jpg" alt="image2"/>
		<img src="./slide3.jpg" alt="image3">
		<img src="../01_썸네일포토갤러리/images/pic1.jpg" alt="">
	</div>


	<script>
			
		function fading (){
			$('.fadeShow img:eq(1)').addClass('active').css({opacity:0}).animate({opacity:1},1000, function(){
				$('.fadeShow').append($('.fadeShow img:first'))
				$('.fadeShow img:last').removeClass('active');
			})
		}

		setInterval(fading, 2000)
		

		/* 할 일 목록
		
		Tip1.  position 속성적용으로 slide2 이미지가 slide1 이미지보다 위에 보임
		
		Tip2. 처음에는 첫번째 이미지가 보이도록 스타일시트 적용
		
		
		1. 화면전환이 반복되도록 setInterval 을 적용한다
			=> 실행될 함수이름은 fading
		
		2. 첫번째 이미지가 부드럽게 사라지도록 이펙트를 적용
		
		3. 이펙트가 진행된 후 두번째 이미지를 클래스가 .fadeShow인 요소내의
			맨 처음으로 옮긴다
			
		4. 투명하게 변한 요소를 다시 보이도록 한다
		
		*/
		
		
		
		
		
		
		
	</script>
	
	
	
	
	
</body>
</html>
