<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <div id="container">

        <p>p</p>
        <p>p</p>
        <p>p</p>

        // 필터링
        $('#container p').first().css({backgroundColor: 'pink'})

        $('#container div').not('.sub').css({backgroundColor: 'red'})
