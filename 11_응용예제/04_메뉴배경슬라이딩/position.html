<!DOCTYPE html>
<html>
<head>
	<script src="./jquery-3.7.1 .js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		div {
			padding: 15px;
			background: yellow;
		}

		p {
			margin-top: 10px;
		}

		p.hello {
			background: red;
		}
	</style>
	<!-- jQuery library -->


</head>

<body>

	<div>
		<p class="hello">Hello World</p>
	</div>
	<p class="first"></p>
	<p class="last"></p>

	<script>
		let pos = $('.hello').position();
		console.log(pos); //top:15, left:15
		let offset = $('.hello').offset();
		console.log(offset); //top:25, left: 15
	</script>






</body>

</html>
