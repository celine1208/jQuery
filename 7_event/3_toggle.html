        //switch문을 활용하여 버튼 클릭시 이미지 변경하기
        let n = 0;
        $('button').on('click',function(){
            n++;
            switch(n){
                case 1:
                    $('img').attr({src: `../images/flower.jpg`, alt: `flower`});
                    break;
                case 2:
                    $('img').attr({src: `../images/building.jpg`, alt: `building`});
                    break;
                case 3:
                    $('img').attr({src: `../images/Jellyfish.jpg`, alt: `jellyfish`});
                    break;
                case 4:
                    n=0;
                    $('img').attr({src: `../images/sea.jpg`, alt: `sea`});
                    break;
            }
        });
