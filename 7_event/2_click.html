        $('li a')
            .on('mousedown',function(e){
                let imgSrc = $(this).attr('href')
                let imgAlt = $(this).attr('alt')
                $('img').attr({src:imgSrc, alt:imgAlt})
            })
            .on('click', function(e){
                e.preventDefault();
            })
