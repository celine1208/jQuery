<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.7.1.js"></script>
    <style>
        ul {display: flex; gap: 30px}
        li { width: 100px; height: 100px; border: 1px solid #000;
        list-style: none;}
        button {margin-left: 40px;}
    </style>
</head>
<body>
    <button id="remove">제거</button>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>

        // 버튼 클릭시 마지막 li 제거
        $("#remove").on('click', function(){
            $("ul li:last").remove();
            $(this).off();
        })

    </script>
</body>
</html>
